<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <header class="heading">
            <p class="heading__logo"><img src="../app/images/logo_h100.png" alt="logo"/></p>
            <nav class="heading__nav">
                <ul>
                    <li class="button"><a href="index.html">Accueil</a></li>
                    <li class="button"><a href="">Catégories</a></li>
                </ul>
            </nav>
        </header>

        <section class="bestfilm">
            <p class="bestfilm__title">Le meilleur film</p>
            <p class="bestfilm__img"><img src="https://m.media-amazon.com/images/M/MV5BNDEyYTA5OWEtYjNiYS00MGZlLThjYzEtMTc1Zjk2NDRmZmYxXkEyXkFqcGdeQXVyNzIwNTQyMw@@._V1_UY268_CR1,0,182,268_AL_.jpg" alt="paysage" title="paysage"/></p>

            <p class="bestfilm__resume">Résumé du film</p>
        </section>
        <section class="categories">
            <article class="categories__bestratedfilms">
                <p class="category-title">Meilleurs films toutes catégories</p>
                <div id="img_best_film" class="films best"></div>
            </article>
            <article class="categories__animation">
                <p class="category-title">Animation</p>
                <div class="films animation"></div>
            </article>
            <article class="categories__thriller">
                <p class="category-title">Thriller</p>
                <div class="films thriller"></div>
            </article>
            <article class="categories__family">
                <p class="category-title">Family</p>
                <div class="films family"></div>
            </article>
        </section>

         <footer>
            <p>Mentions légales</p>
            <p>Créateur</p>
        </footer>

        <script type="text/javascript" src="./index.js"></script>
