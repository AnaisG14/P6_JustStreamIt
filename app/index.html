<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <header class="heading">
            <p class="heading__logo"><img src="../app/images/logo_h100.png" alt="logo"/></p>
            <nav class="nav">
                <ul>
                    <li class="nav__link"><a href="index.html">Accueil</a></li>
                    <li class="nav__link"><a href="">Catégories</a></li>
                </ul>
            </nav>
        </header>

        <section class="bestFilm">
            <div class="bestFilm__informationsFilm">
                <p id="titleBestFilm" class="bestFilm__informationsFilm_title">Titre meilleur film</p>
                <p id="resumeBestFilm" class="bestFilm__informationsFilm_resume">Résumé du film</p>
                <p class="bestFilm__informationsFilm_button">En savoir plus</p>
            </div>
            <p id="bestFilm__img" class="bestFilm__img"></p>
        </section>

        <section class="categories">
            <article class="category">
                <h2 class="category__title">Meilleurs films toutes catégories</h2>
                <div class="category__carousel">
                    <div id="best" class="category__carousel_film"></div>
                </div>
            </article>
            <article class="category">
                <h2 class="category__title"></h2>
                <div class="category__carousel">
                    <div id="animation" class="category__carousel_film"></div>
                </div>
            </article>
            <article class="category">
                <h2 class="category__title"></h2>
                <div class="category__carousel">
                    <div id="thriller"  class="category__carousel_film"></div>
                </div>
            </article>
            <article class="category">
                <h2 class="category__title"></h2>
                <div class="category__carousel">
                    <div  id="family" class="category__carousel_film"></div>
                </div>
            </article>
        </section>

         <footer>
            <p>Mentions légales</p>
            <p>Créateur</p>
        </footer>

        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
